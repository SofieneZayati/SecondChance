<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Chance - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #1a1b26;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: #212234;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .tagline {
            color: #ffffff99;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ffffff3d;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #1a1b26;
            color: white;
        }

        .input-group input:focus {
            border-color: #9C27B0;
            outline: none;
            box-shadow: 0 0 0 3px rgba(156, 39, 176, 0.1);
        }

        .input-group input::placeholder {
            color: transparent;
        }

        .input-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: #212234;
            padding: 0 5px;
            color: #ffffff99;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 0.8rem;
            color: #9C27B0;
        }

        .error-message {
            color: #FF5722;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .login-btn {
            background: #9C27B0;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            background: #7B1FA2;
        }

        .additional-links {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .additional-links a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .additional-links a:hover {
            color: #2E7D32;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 27, 38, 0.8);
            z-index: 1000;
        }

        .modal-content {
            background: #212234;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            position: relative;
            color: white;
        }

        .close-button {
            color: #ffffff99;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Second Chance Logo" style="width: 180px; height: auto; margin-bottom: 1rem;">
        <h1 class="logo">Second Chance</h1>
        <p class="tagline">Every day is an opportunity for a fresh start</p>
        
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="input-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <button type="submit" class="login-btn">
                <span id="buttonText">Login</span>
                <div class="loading" id="loading"></div>
            </button>
        </form>

        <div class="additional-links">
            <a href="./register.html" id="createAccount">Create Account</a>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const buttonText = document.getElementById('buttonText');
            const loading = document.getElementById('loading');

            // Reset error message
            errorMessage.style.display = 'none';
            
            // Basic validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return false;
            }

            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return false;
            }

            // Show loading state
            buttonText.style.display = 'none';
            loading.style.display = 'block';

            try {
                const response = await fetch("http://127.0.0.1:8090/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });

                const data = await response.json();

                // Reset loading state
                buttonText.style.display = 'block';
                loading.style.display = 'none';

                if (response.ok) {
                    // Redirect to the dashboard page
                    window.location.href = 'dashboard.html';
                } else {
                    // Show error from the server response
                    showError(data.detail || 'An error occurred');
                }
            } catch (error) {
                // Handle network or unexpected errors
                console.error('Error:', error);
                showError('An error occurred during login');
            }

            return false;
        }

        function showError(message) {
            const modal = document.getElementById("modal");
            const modalMessage = document.getElementById("modal-message");
            const closeButton = document.getElementsByClassName("close-button")[0];

            modalMessage.textContent = message;
            modal.style.display = "block";

            closeButton.onclick = function () {
                modal.style.display = "none";
            };

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        }

        function isValidEmail(email) {
            return email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/);
        }

        // Add event listeners for additional links
        document.getElementById('createAccount').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'register.html';
        });
    </script>
</body>
</html>

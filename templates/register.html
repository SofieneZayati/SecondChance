<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Chance - Create Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #1a1b26;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signup-container {
            background: #212234;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .logo {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 0.5rem;
            font-weight: bold;
            text-align: center;
        }

        .tagline {
            color: #ffffff99;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ffffff3d;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #1a1b26;
            color: white;
        }

        .input-group select {
            cursor: pointer;
            appearance: none;
        }

        .input-group select option {
            background: #1a1b26;
            color: white;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #9C27B0;
            outline: none;
            box-shadow: 0 0 0 3px rgba(156, 39, 176, 0.1);
        }

        .input-group input::placeholder,
        .input-group select::placeholder {
            color: transparent;
        }

        .input-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: #212234;
            padding: 0 5px;
            color: #ffffff99;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label,
        .input-group select:focus + label,
        .input-group select:not(:placeholder-shown) + label {
            top: 0;
            font-size: 0.8rem;
            color: #9C27B0;
        }

        .role-group::after {
            content: 'â–¼';
            font-size: 0.8rem;
            color: #ffffff99;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .signup-btn {
            background: #9C27B0;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            background: #7B1FA2;
        }

        .additional-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: #ffffff99;
        }

        .additional-links a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .additional-links a:hover {
            color: #2E7D32;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 27, 38, 0.8);
            z-index: 1000;
        }

        .modal-content {
            background: #212234;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            position: relative;
            color: white;
        }

        .close-button,
        .successCloseButton {
            color: #ffffff99;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .successCloseButton:hover {
            color: white;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1 class="logo">Second Chance</h1>
        <p class="tagline">Join us on your journey to a fresh start</p>

        <form id="signupForm" onsubmit="return handleSignup(event)">
            <div class="form-grid">
                <div class="input-group">
                    <input type="text" id="name" placeholder=" " required>
                    <label for="name">Full Name</label>
                </div>

                <div class="input-group">
                    <input type="tel" id="phone" placeholder=" " required>
                    <label for="phone">Phone Number</label>
                </div>
            </div>

            <div class="input-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>

            <div class="form-grid">
                <div class="input-group">
                    <input type="number" id="age" placeholder=" " required min="18" max="120">
                    <label for="age">Age</label>
                </div>

                <div class="input-group role-group">
                    <select id="role" required>
                        <option value="" disabled selected></option>
                        <option value="user">User</option>
                        <option value="doctor">Doctor</option>
                        <option value="lawyer">Lawyer</option>
                    </select>
                    <label for="role">Role</label>
                </div>
            </div>

            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <p id="modal-message"></p>
                </div>
            </div>
            
            <div id="successModal" class="modal">
                <div class="modal-content">
                    <span class="successCloseButton">&times;</span>
                    <p id="successModalMessage"></p>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <button type="submit" class="signup-btn">
                <span id="buttonText">Create Account</span>
                <div class="loading" id="loading"></div>
            </button>
        </form>

        <div class="additional-links">
            Already have an account? <a href="./index.html">Login here</a>
        </div>
    </div>

    <script>
        async function handleSignup(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;
            const age = parseInt(document.getElementById('age').value, 10);
            const role = document.getElementById('role').value;

            const errorMessage = document.getElementById('errorMessage');
            const buttonText = document.getElementById('buttonText');
            const loading = document.getElementById('loading');

            // Reset error message
            errorMessage.style.display = 'none';

            // Basic validation
            if (!name || !email || !password || !phone || !age || !role) {
                showError('Please fill in all fields');
                return false;
            }

            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return false;
            }

            if (age < 18 || age > 120) {
                showError('Please enter a valid age between 18 and 120');
                return false;
            }

            // Show loading state
            buttonText.style.display = 'none';
            loading.style.display = 'block';

            try {
                const response = await fetch("http://127.0.0.1:8090/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        phone,
                        age,
                        role
                    })
                });

                const data = await response.json();

                // Reset loading state
                buttonText.style.display = 'block';
                loading.style.display = 'none';

                if (response.ok) {
                    showSuccessModal('Account created successfully!');
                } else {
                    showError(data.detail || 'An error occurred');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('An error occurred while creating the account');
            }
        }

        function showError(message) {
            const modal = document.getElementById("modal");
            const modalMessage = document.getElementById("modal-message");
            const closeButton = document.getElementsByClassName("close-button")[0];

            modalMessage.textContent = message;
            modal.style.display = "block";

            closeButton.onclick = function () {
                modal.style.display = "none";
            };

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        }

        function showSuccessModal(message) {
            const modal = document.getElementById("successModal");
            const modalMessage = document.getElementById("successModalMessage");
            const closeButton = document.getElementsByClassName("successCloseButton")[0];

            modalMessage.textContent = message;
            modal.style.display = "block";

            closeButton.onclick = function () {
                modal.style.display = "none";
                window.location.href = 'index.html';
            };

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                    window.location.href = 'index.html';
                }
            };
        }

        function isValidEmail(email) {
            return email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/);
        }
    </script>
</body>
</html>
